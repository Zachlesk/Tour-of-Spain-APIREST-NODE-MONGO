 <!-- Button trigger modal -->
 <div class="button-modal container-fluid">

<!-- Modal -->
<div
  class="modal fade"
  id="addEtapas"
  tabindex="-1"
  aria-labelledby="addCategoriasLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addCategoriasLabel">
          Â¡Agrega una nueva etapa!
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="formEtapas">
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-12">
                <label
                  for="etapa"
                  class="form-label"
                  title="etapa"
                >
                  Numero de la etapa:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="etapa"
                  placeholder="Ingrese el numero de la etapa"
                  name="etapa"
                  required
                />
              </div>
              <div class="col-12">
                <label
                  for="fecha"
                  class="form-label"
                  title="fecha"
                >
                  Fecha de la etapa:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="fecha"
                  placeholder="Ingrese la fecha de la etapa"
                  name="fecha"
                  required
                />
              </div>
              <div class="col-12">
                <label
                  for="lugar"
                  class="form-label"
                  title="lugar"
                >
                  Lugar de la etapa:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="lugar"
                  placeholder="Ingrese el lugar de la etapa"
                  name="lugar"
                  required
                />
              </div>
              <div class="col-12">
                <label
                  for="kilometros"
                  class="form-label"
                  title="kilometros"
                >
                    Kilometros de la etapa:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="kilometros"
                  placeholder="Ingrese los kilometros de la etapa"
                  name="kilometros"
                  required
                />
              </div>
            
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="reset"
              class="btn btn-danger text-dark"
              data-bs-dismiss="modal"
              value="Cerrar"
            />
            <input
              type="submit"
              class="btn btn-warning"
              data-accion="enviar"
              id="enviar"
              name="enviar"
              value="Enviar"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
